<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

        <script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
        <style>
            a {
                text-decoration: none;
                color: black;
            }
        </style>


        <title>{% block title %}Shop{% endblock %}</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg py-3 navbar-dark bg-dark">
            <div class="containter">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="{% url 'shop:index' %}">Shop</a></li>
                {% if user.is_authenticated %}
                <li class="nav-item"><a class="nav-link" href="{% url 'users:profile' %}">{{ user.username }}</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'cart:cart' %}">Cart</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'users:logout' %}">Logout</a></li>
                {% else %}
                <li class="nav-item"><a class="nav-link" href="{% url 'users:register' %}">Register</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'users:login' %}">Login</a></li>
                {% endif %}
            </ul>
        </div>
        </nav>
            <div>
                {% block body %}
                {% endblock %}
            </div>
    </body>
</html>
