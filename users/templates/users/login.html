{% extends "shop/layout.html" %}

{% block body %}
    {% if message %}
    <div class="alert alert-primary text-center fs-4" role="alert">{{ message }}</div>
    {%  endif %}
        <div class="card border-dark p-5 mx-auto my-5 text-center" style="width: 30rem;">
            <h4 class="text-center">Login</h4>
            <form action="{% url 'users:login' %}" method="post">
                {% csrf_token %}
                <input class="form-control my-4 p-3" type="text" placeholder="username" name="username">
                <input class="form-control my-4 p-3" type="password" placeholder="password" name="password">
            <button class="btn btn-dark btn-lg m-4" type="submit">Login</button>
        </form>
    </div>
    {% endblock %}
