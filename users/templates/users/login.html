{% extends "shop/layout.html" %}

{% block body %}
    {% if message %}
    <div>{{ message }}</div>
    {%  endif %}
    <form action="{% url 'users:login' %}" method="post">
        {% csrf_token %}
        <input type="text" placeholder="username" name="username">
        <input type="password" placeholder="password" name="password">
        <button type="submit">Login</button>
    </form>
{% endblock %}
