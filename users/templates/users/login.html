<!DOCTYPE html>
<head>
    <title>Login</title>
</head>
<body>
    {% if message %}
        <div>{{ message }}</div>
    {%  endif %}
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <input type="email" placeholder="email" name="email">
        <input type="password" placeholder="password" name="password">
        <button type="submit">Login</button>
    </form>
</body>
